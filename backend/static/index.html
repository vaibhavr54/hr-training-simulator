<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI-Powered HR Training Simulator with Emotion Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family:'Roboto',sans-serif; background:#f4f7f9; margin:20px; color:#333; }
    h2,h3 { color:#2c3e50; } h2{margin-bottom:40px;font-size:35px;}
    .container{display:flex;gap:40px;flex-wrap:wrap;}
    .left-panel,.right-panel{flex:1;min-width:320px;}
    #preview{width:100%;border-radius:8px;border:1px solid #ccc;margin-bottom:8px;background:#000;}
    button{padding:10px 16px;font-size:16px;margin:4px;border:none;border-radius:5px;cursor:pointer;transition:all .2s;}
    #startBtn{background:#4CAF50;color:#fff;}#startBtn:hover{background:#45a049;}
    #stopBtn{background:#f44336;color:#fff;}#stopBtn:hover{background:#e53935;}
    #sortBtn{width:150px;}
    .status{font-weight:bold;margin-top:6px;color:#27ae60;}
    .card{background:#fff;padding:12px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);margin-bottom:12px;max-width:100%;word-wrap:break-word;}
    label{display:block;margin-bottom:8px;font-weight:500;}
    input,select{padding:6px 8px;font-size:16px;border-radius:4px;border:1px solid #ccc;width:100%;box-sizing:border-box;margin-bottom:12px;}
    .meta-row{display:flex;gap:8px;align-items:center;margin-bottom:8px;}
    .meta-row>*{flex:1;}#timerDisplay{font-size:18px;font-weight:700;color:#c0392b;}
    .feedback{font-style:italic;color:#555;margin-top:6px;}
    .right-panel{max-height:150vh;overflow-y:auto;}
    .history-card{border-left:8px solid #3498db;cursor:pointer;margin-bottom:6px;}
    .selected-history{border-left:6px solid #e67e22;background-color:#fdf2e9;}
    .button-status-container{text-align:center;margin-top:8px;}
    .emotion-indicator{display:inline-block;padding:4px 8px;border-radius:4px;font-size:14px;margin-left:8px;}
    .emotion-positive{background:#d4edda;color:#155724;}
    .emotion-warning{background:#fff3cd;color:#856404;}
    .emotion-negative{background:#f8d7da;color:#721c24;}
  </style>
</head>
<body>
  <h2>AI-Powered HR Training Simulator with Emotion Detection</h2>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <label>Candidate Name:
        <input id="candidate" placeholder="Enter your name"/>
      </label>
      <label>Role:
        <select id="roleSelect">
          <option value="Select Role">Select Role</option>
          <option value="General">General HR Interview</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Data Scientist">Data Scientist</option>
          <option value="Product Manager">Product Manager</option>
          <option value="Marketing Manager">Marketing Manager</option>
          <option value="Sales Executive">Sales Executive</option>
          <option value="UX Designer">UX Designer</option>
          <option value="QA Engineer">QA Engineer</option>
          <option value="Business Analyst">Business Analyst</option>
          <option value="HR Specialist">HR Specialist</option>
          <option value="Operations Manager">Operations Manager</option>
          <option value="Finance Analyst">Finance Analyst</option>
          <option value="Content Writer">Content Writer</option>
          <option value="Data Engineer">Data Engineer</option>
          <option value="Project Manager">Project Manager</option>
        </select>
      </label>

      <label>Current Question:
        <div id="currentQuestion" class="card">[Click role to fetch first question]</div>
      </label>

      <label>Live Feedback:
        <div id="liveEmotionFeedback" class="card" style="background-color: #f0f8ff; min-height: 50px;">
          <span id="emotionStatus">Ready to detect emotions...</span>
        </div>
      </label>

      <div class="meta-row">
        <div>
          <label>Time per answer (minutes)</label>
          <input id="timePerAnswer" type="number" min="1" value="2"/>
        </div>
        <div style="min-width:110px;text-align:center;">
          <label>Timer</label><div id="timerDisplay">00:00</div>
        </div>
      </div>

      <video id="preview" autoplay playsinline muted></video>
      <div class="button-status-container">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop & Upload</button>
        <div id="status" class="status"></div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h3>Feedback & Scores:</h3>
      <div id="scoreBox" class="card">
        <canvas id="scoreChart"></canvas>
        <div id="feedbackText" class="feedback"></div>
      </div>
      
      <h3>Emotional Analysis:</h3>
      <div id="emotionBox" class="card">
        <canvas id="emotionChart"></canvas>
        <div id="emotionFeedback" class="feedback"></div>
      </div>
      
      <h3>Transcript:</h3>
      <div id="transcriptBox" class="card">[Transcript will appear here]</div>
      
      <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:6px;">
        <h3 style="margin:0;">Past Attempts:</h3>
        <button id="sortBtn">Newest first</button>
      </div>
      <div id="history"></div>
    </div>
  </div>

<script>
const preview=document.getElementById('preview');
const startBtn=document.getElementById('startBtn');
const stopBtn=document.getElementById('stopBtn');
const status=document.getElementById('status');
const candidate=document.getElementById('candidate');
const transcriptBox=document.getElementById('transcriptBox');
const roleSelect=document.getElementById('roleSelect');
const currentQuestionDiv=document.getElementById('currentQuestion');
const timePerAnswer=document.getElementById('timePerAnswer');
const timerDisplay=document.getElementById('timerDisplay');
const historyContainer=document.getElementById('history');
const sortBtn=document.getElementById('sortBtn');
const liveEmotionFeedback=document.getElementById('liveEmotionFeedback');
const emotionStatus=document.getElementById('emotionStatus');

let mediaStream=null,recorder=null,chunks=[],countdownInterval=null,remainingSeconds=0,scoreChart=null;
let lastQuestion=null,lastTranscript=null;
let historySortOrder="newest";
let emotionChart=null;
let faceDetectionInterval=null;

// --- Live Face Detection (client-side) ---
async function startLiveFaceDetection() {
  if (!mediaStream) return;
  
  const video = document.createElement('video');
  video.srcObject = mediaStream;
  video.play();
  
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  
  faceDetectionInterval = setInterval(() => {
    if (video.readyState === 4) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      
      // Simple face position check
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const centerBrightness = calculateCenterBrightness(imageData);
      const edgeBrightness = calculateEdgeBrightness(imageData);
      
      if (centerBrightness < 30) {
        emotionStatus.innerHTML = 'âš ï¸ Please ensure your face is visible and well-lit';
        emotionStatus.className = 'emotion-negative';
      } else if (Math.abs(centerBrightness - edgeBrightness) > 50) {
        emotionStatus.innerHTML = 'ðŸ“· Look straight at the camera for better engagement';
        emotionStatus.className = 'emotion-warning';
      } else {
        emotionStatus.innerHTML = 'âœ… Good positioning - maintain eye contact';
        emotionStatus.className = 'emotion-positive';
      }
    }
  }, 2000); // Check every 2 seconds
}

function calculateCenterBrightness(imageData) {
  const data = imageData.data;
  const centerX = Math.floor(imageData.width / 2);
  const centerY = Math.floor(imageData.height / 2);
  const sampleSize = 50;
  let totalBrightness = 0;
  let samples = 0;
  
  for (let x = centerX - sampleSize; x < centerX + sampleSize; x++) {
    for (let y = centerY - sampleSize; y < centerY + sampleSize; y++) {
      if (x >= 0 && x < imageData.width && y >= 0 && y < imageData.height) {
        const idx = (y * imageData.width + x) * 4;
        const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
        totalBrightness += brightness;
        samples++;
      }
    }
  }
  
  return samples > 0 ? totalBrightness / samples : 0;
}

function calculateEdgeBrightness(imageData) {
  const data = imageData.data;
  const width = imageData.width;
  const height = imageData.height;
  let totalBrightness = 0;
  let samples = 0;
  const edgeSize = 20;
  
  for (let x = 0; x < width; x++) {
    for (let y = 0; y < edgeSize; y++) {
      const idx = (y * width + x) * 4;
      const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
      totalBrightness += brightness;
      samples++;
    }
  }
  
  return samples > 0 ? totalBrightness / samples : 0;
}

function stopLiveFaceDetection() {
  if (faceDetectionInterval) {
    clearInterval(faceDetectionInterval);
    faceDetectionInterval = null;
    emotionStatus.innerHTML = 'Ready to detect emotions...';
    emotionStatus.className = '';
  }
}

// --- Dynamic Question Fetch ---
async function fetchNextQuestion(lastAnswer=null){
  const form=new FormData();
  form.append("candidate",candidate.value||"unknown");
  form.append("role",roleSelect.value||"General");
  if(lastAnswer) form.append("last_answer",lastAnswer);
  try{
    const res=await fetch("/next-question",{method:"POST",body:form});
    const data=await res.json();
    lastQuestion=data.question;
    currentQuestionDiv.textContent=lastQuestion;
  }catch(err){ currentQuestionDiv.textContent="[Error fetching question]"; }
}

// --- Init Media ---
async function initMedia(){
  try{
    mediaStream=await navigator.mediaDevices.getUserMedia({video:true,audio:{echoCancellation:true,noiseSuppression:true}});
    preview.srcObject=mediaStream;
    status.textContent='Camera & mic ready';
  }catch(err){ alert("Cannot access camera/mic: "+err.message);}
}

// Timer
function updateTimerDisplay(sec){const mm=String(Math.floor(sec/60)).padStart(2,"0");const ss=String(sec%60).padStart(2,"0");timerDisplay.textContent=`${mm}:${ss}`;}

// Render Scores
function renderScores(score){
  if(!score){document.getElementById("feedbackText").textContent="[No scores]";return;}
  if(typeof score==="string"){try{score=JSON.parse(score);}catch(e){}}
  const labels=["Communication","Confidence","Structure","Soft Skills"];
  const values=[score.communication??0,score.confidence??0,score.structure??0,score.soft_skills??0];
  if(scoreChart)scoreChart.destroy();
  const ctx=document.getElementById("scoreChart").getContext("2d");
  scoreChart=new Chart(ctx,{type:"bar",data:{labels,datasets:[{label:"Score (0-100)",data:values,backgroundColor:["#3498db","#2ecc71","#f39c12","#9b59b6"]}]},options:{scales:{y:{beginAtZero:true,max:100}}}});

  document.getElementById("feedbackText").innerHTML=`<strong>Feedback:</strong> ${score.feedback??"-"}`;
}

// Render Emotion Analysis
function renderEmotions(emotionData) {
  if (!emotionData || !emotionData.emotion_distribution) {
    document.getElementById("emotionFeedback").textContent = "[No emotion data]";
    return;
  }
  
  const labels = Object.keys(emotionData.emotion_distribution);
  const values = Object.values(emotionData.emotion_distribution);
  const colors = {
    'happy': '#2ecc71',
    'sad': '#3498db',
    'angry': '#e74c3c',
    'fear': '#9b59b6',
    'disgust': '#95a5a6',
    'surprise': '#f39c12',
    'neutral': '#34495e'
  };
  
  const backgroundColors = labels.map(label => colors[label] || '#95a5a6');
  
  if (emotionChart) emotionChart.destroy();
  
  const ctx = document.getElementById("emotionChart").getContext("2d");
  emotionChart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels,
      datasets: [{
        data: values,
        backgroundColor: backgroundColors
      }]
    },
    options: {
      plugins: {
        legend: { position: 'right' },
        title: {
          display: true,
          text: `Dominant Emotion: ${emotionData.dominant_emotion || 'neutral'}`
        }
      }
    }
  });
  
  // Display feedback messages
  const feedbackHtml = emotionData.feedback_messages 
    ? emotionData.feedback_messages.map(msg => `<li>${msg}</li>`).join('')
    : '';
  
  document.getElementById("emotionFeedback").innerHTML = feedbackHtml 
    ? `<strong>Emotion Feedback:</strong><ul style="margin:5px 0;padding-left:20px;">${feedbackHtml}</ul>`
    : '<strong>Emotion Feedback:</strong> Good emotional control throughout';
}

// --- Load History with clickable links ---
async function loadHistory() {
  if (!candidate.value) return;
  try {
    const res = await fetch(`/history/${encodeURIComponent(candidate.value)}`);
    const data = await res.json();
    historyContainer.innerHTML = "";

    const attempts = (data.history || []).sort((a, b) => {
      return historySortOrder === "newest"
        ? new Date(b.timestamp) - new Date(a.timestamp)
        : new Date(a.timestamp) - new Date(b.timestamp);
    });

    const sessionsMap = {};
    attempts.forEach((item) => {
      const sessionKey = `${item.role || "General"}|${new Date(item.timestamp).toDateString()}`;
      if (!sessionsMap[sessionKey]) sessionsMap[sessionKey] = [];
      sessionsMap[sessionKey].push(item);
    });

    Object.keys(sessionsMap).forEach((key) => {
      const sessionAttempts = sessionsMap[key];
      const [role, dateStr] = key.split("|");

      const sessionDiv = document.createElement("div");
      sessionDiv.className = "card";
      sessionDiv.style.marginBottom = "12px";
      sessionDiv.style.padding = "8px";

      const header = document.createElement("div");
      header.style.display = "flex";
      header.style.justifyContent = "space-between";
      header.style.cursor = "pointer";
      header.style.fontWeight = "600";
      header.style.marginBottom = "6px";
      header.innerHTML = `${dateStr} - ${role} <span style="font-size:14px;color:#555;">(click to toggle)</span>`;

      const sessionContent = document.createElement("div");
      sessionContent.style.display = "none";

      sessionAttempts.forEach((item) => {
        const attemptDiv = document.createElement("div");
        attemptDiv.style.borderTop = "1px solid #eee";
        attemptDiv.style.paddingTop = "4px";
        attemptDiv.style.marginTop = "4px";
        
        // Add emotion indicator
        let emotionIndicator = '';
        if (item.emotion_data && item.emotion_data.dominant_emotion) {
          const emotion = item.emotion_data.dominant_emotion;
          const emotionClass = ['happy', 'neutral'].includes(emotion) ? 'emotion-positive' : 
                               ['sad', 'fear', 'disgust'].includes(emotion) ? 'emotion-negative' : 
                               'emotion-warning';
          emotionIndicator = `<span class="emotion-indicator ${emotionClass}">Emotion: ${emotion}</span>`;
        }
        
        attemptDiv.innerHTML = `<strong>${new Date(item.timestamp).toLocaleTimeString()}</strong> ${emotionIndicator}
          <br><em>Q:</em> ${item.last_question || "-"}<br>
          <em>A:</em> ${item.transcript || "-"}`;

        // --- Add clickable link below answer ---
        const link = document.createElement("div");
        link.style.fontSize = "14px";
        link.style.color = "#2980b9";
        link.style.cursor = "pointer";
        link.textContent = "[View this attempt]";
        link.addEventListener("click", () => {
          lastTranscript = item.transcript;
          transcriptBox.textContent = item.transcript;
          renderScores(item.score);
          if (item.emotion_data) {
            renderEmotions(item.emotion_data);
          }
        });

        attemptDiv.appendChild(link);
        sessionContent.appendChild(attemptDiv);
      });

      header.addEventListener("click", () => {
        sessionContent.style.display = sessionContent.style.display === "none" ? "block" : "none";
      });

      sessionDiv.appendChild(header);
      sessionDiv.appendChild(sessionContent);
      historyContainer.appendChild(sessionDiv);
    });
  } catch (err) {
    console.error("History error", err);
  }
}

// Sort button
sortBtn.onclick = () => {
  historySortOrder = historySortOrder === "newest" ? "oldest" : "newest";
  sortBtn.textContent = historySortOrder === "newest" ? "Newest first" : "Oldest first";
  loadHistory();
};

// --- Recording ---
startBtn.addEventListener("click",async()=>{
  if(!mediaStream)await initMedia();
  chunks=[];recorder=new MediaRecorder(mediaStream,{mimeType:"video/webm;codecs=vp8,opus"});
  recorder.ondataavailable=e=>{if(e.data&&e.data.size)chunks.push(e.data);}
  recorder.onstop=onStop;
  recorder.start();
  startBtn.disabled=true;stopBtn.disabled=false;status.textContent="Recording...";
  startLiveFaceDetection(); // Start live emotion detection
  remainingSeconds=(parseInt(timePerAnswer.value)||2)*60;
  updateTimerDisplay(remainingSeconds);
  clearInterval(countdownInterval);
  countdownInterval=setInterval(()=>{remainingSeconds--;updateTimerDisplay(remainingSeconds);
    if(remainingSeconds<=0){recorder.stop();clearInterval(countdownInterval);status.textContent="Time up â€” uploading...";stopLiveFaceDetection();}
  },1000);
});

stopBtn.addEventListener("click",()=>{
  if(recorder&&recorder.state!=="inactive"){
    recorder.stop();
    startBtn.disabled=false;
    stopBtn.disabled=true;
    status.textContent="Stopping...";
    clearInterval(countdownInterval);
    stopLiveFaceDetection(); // Stop live detection
  }
});

async function onStop(){
  clearInterval(countdownInterval);updateTimerDisplay(0);
  const blob=new Blob(chunks,{type:"video/webm"});
  const form=new FormData();
  form.append("file",blob,"response.webm");
  form.append("candidate",candidate.value||"unknown");
  form.append("role",roleSelect.value||"General");
  form.append("last_question",lastQuestion||"");
  status.textContent="Uploading and analyzing emotions...";
  try{
    const res=await fetch("/upload-audio",{method:"POST",body:form});
    const data=await res.json();
    status.textContent="Uploaded successfully!";
    transcriptBox.textContent=data.transcript||"[No transcript]";
    renderScores(data.score);
    if (data.emotions) {
      renderEmotions(data.emotions);
    }
    lastTranscript=data.transcript;
    loadHistory();
    fetchNextQuestion(lastTranscript);
  }catch(err){status.textContent="Upload failed: "+err.message;}
  finally{startBtn.disabled=false;stopBtn.disabled=true;}
}

// --- Init ---
roleSelect.addEventListener("change",()=>fetchNextQuestion());
candidate.addEventListener("input",()=>setTimeout(loadHistory,700));
window.addEventListener("load",initMedia);
</script>
</body>
</html>
